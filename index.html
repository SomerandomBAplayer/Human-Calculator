<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <style>
    .calculator {
      width: 320px;
      margin: 50px auto;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #display {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      font-size: 32px;
      text-align: right;
      padding: 10px;
      border: 2px solid #999;
      border-radius: 5px;
      background: white;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #e0e0e0;
      transition: 0.2s;
    }
    button:hover {
      background: #d0d0d0;
    }
    .operator {
      background: #ff9500;
      color: white;
    }
    .operator:hover {
      background: #db8100;
    }
    .equals {
      background: #007AFF;
      color: white;
    }
    .clear {
      background: #ff3b30;
      color: white;
    }
    .span-2 {
      grid-column: span 2;
    }
  </style>
</head>
<body>
